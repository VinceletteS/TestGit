<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permuter</title>
    <script src="./script/scriptPermuter.js"></script>
    <link rel="stylesheet" href="./css/permuter.css">
</head>

<body>
    <div class="fondEcran">
        <h2 style="text-align:center;">Exercice 1: Écrire le code javascript pour effecturer une permutation
            circulaire des valeurs de chiffre 1, chiffre 2 et chiffre 3.</h2>
        <hr width="50%">
        <div class="jeu">
            <br><br><br>
            <span class="nb1">Nombre 1: <input type="number" maxlength="2" id="nb1"></span>
            <br><br>
            <span class="nb2">Nombre 2: <input type="number" maxlength="2" id="nb2"></span>
            <br><br>
            <span class="nb3">Nombre 3: <input type="number" maxlength="2" id="nb3"></span>
            <br><br> <br>
            <input type="button" onclick="permuter()" value="Permuter" id="permuter">
            <br><br>
            <p id="Résultat"></p>
            <br><br>
        </div>
        <hr width="75%">
    </div>
</body>

</html>
